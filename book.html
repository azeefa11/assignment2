<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeTrip | Book Your Place</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* CSS for Book Page + Responsive Menu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        a {
            text-decoration: none;
            color: white;
        }

        body {
            background-color: #f4f4f4;
            padding-top: 60px;
        }

        /* Navigation */
        .navbar {
            background-color: #ff8c00;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            font-size: 1rem;
        }

        .nav-links a {
            color: white;
            padding: 0 5px;
            /* Added transition for smoother hover effect */
            transition: opacity 0.3s, border-bottom 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
            border-bottom: 2px solid white;
            padding-bottom: 3px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            background: none;
            color: white;
        }

        /* Book Content */
        .book-container {
            padding: 50px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .main-heading {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #333;
        }

        .main-heading span {
            color: #ff8c00;
        }

        .book-content {
            display: flex;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: left;
            margin-top: 20px;
        }

        .book-image-side {
            flex: 1;
            min-width: 40%;
        }

        .book-image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .book-form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            /* Removed appearance: none; to keep native date picker look if desired, but kept the padding */
        }

        .date-input-container {
            position: relative;
        }

        .date-input-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff8c00;
            pointer-events: none;
        }
