<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeTrip | Best Places</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* CSS for Best Places Page + Responsive Menu */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        a { text-decoration: none; color: white; }
        body { background-color: #f4f4f4; padding-top: 60px; color: #333; }

        /* Navigation */
        .navbar { background-color: #ff8c00; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; color: white; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        .nav-links { list-style: none; display: flex; gap: 30px; font-size: 1rem; }
        .nav-links a { color: white; padding: 0 5px; }
        .nav-links a:hover { opacity: 0.8; border-bottom: 2px solid white; padding-bottom: 3px; }
        .nav-icons { display: flex; gap: 20px; font-size: 1.2rem; }
        .menu-toggle { display: none; font-size: 1.5rem; cursor: pointer; border: none; background: none; color: white; }
        
        /* Content */
        .places-container { padding: 50px 20px 80px 20px; max-width: 1200px; margin: 0 auto; text-align: center; }
        .main-heading { font-size: 2.5rem; margin-bottom: 40px; color: #333; }
        .main-heading span { color: #ff8c00; }
        
        /* Main Carousel Styling */
        #mainCarousel { position: relative; height: 450px; margin-bottom: 50px; border-radius: 10px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); }
        .main-slide { width: 100%; height: 100%; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.8s ease-in-out; }
        .main-slide.active { opacity: 1; }
        .main-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 15px 10px; font-size: 1.5rem; cursor: pointer; z-index: 10; transition: background 0.3s, opacity 0.3s; }
        .carousel-btn:hover:not(:disabled) { background: rgba(0, 0, 0, 0.7); }
        .carousel-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #prevBtn { left: 0; border-radius: 0 5px 5px 0; }
        #nextBtn { right: 0; border-radius: 5px 0 0 5px; }
        
        .carousel-dots { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 10px; }
        .dot { width: 12px; height: 12px; background-color: rgba(255, 255, 255, 0.5); border-radius: 50%; cursor: pointer; transition: background-color 0.3s; }
        .dot.active { background-color: #ff8c00; border: 2px solid white; }

        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .nav-links {
                display: none; position: absolute; top: 60px; left: 0; width: 100%;
                background-color: #e67e00; flex-direction: column; align-items: center; padding: 10px 0;
            }
            .nav-links.active { display: flex; }
            .nav-links a { display: block; padding: 10px 0; width: 100%; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
            .nav-links a:hover { background-color: #ff8c00; border-bottom: none; }
            .nav-icons { display: none; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">MakeTrip</a>
        
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-links" id="navbarNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="book.html">Book</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="bestplaces.html">Best Place's</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        
        <div class="nav-icons">
            <a href="#"><i class="fas fa-user-circle"></i></a> 
        </div>
    </nav>

    <main class="places-container">
        
        <h1 class="main-heading">Explore <span>Best Places</span></h1>

        <div id="mainCarousel">
            <button id="prevBtn" class="carousel-btn" disabled><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="carousel-btn"><i class="fas fa-chevron-right"></i></button>

            <div class="carousel-dots" id="carouselDots">
            </div>
        </div>
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const mainCarousel = document.getElementById('mainCarousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dotsContainer = document.getElementById('carouselDots');
            const menuToggle = document.getElementById('menuToggle');
            const navBarNav = document.getElementById('navbarNav');

            // Hamburger Toggle
            menuToggle.addEventListener('click', function() {
                navBarNav.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });

            // --- Carousel Data ---
           const bestPlacesData = [
                { title: "Sistine Chapel, Vatican City", image: "https://i.natgeofe.com/n/99a8870f-1d04-43f9-b5c5-787f6a9b6712/12816882.jpg" },
                { title: "Bora Bora, French Polynesia", image: "https://th.bing.com/th/id/R.719e9305edcb84cab67a961f3986059b?rik=sBLNJL%2fUTS7v%2bg&riu=http%3a%2f%2f4.bp.blogspot.com%2f-gKXuUFsDBVc%2fUEm71LJt3uI%2fAAAAAAAAEgc%2fwvflE2UnxzQ%2fs1600%2fBora-Bora-French-Polynesia-2.jpg&ehk=SwzuBDBh%2fzFQM7grMdNNUIMoapuLpFggP5icKqeieiA%3d&risl=&pid=ImgRaw&r=0" },
                { title: "Rome, Italy", image: "https://leosystem.travel/wp-content/uploads/2020/01/648140494.jpg" },
                { title: "Banff National Park, Canada", image: "https://wallpapercave.com/wp/wp2169364.jpg" },
                { title: "Tokyo, Japan", image: "https://img.freepik.com/free-photo/aerial-view-tokyo-cityscape-with-fuji-mountain-japan_335224-148.jpg" },
                { title: "Serengeti National Park, Tanzania", image: "https://i.pinimg.com/originals/c5/26/4d/c5264deeea1ac0f512361d8d32307540.jpg" },
                { title: "Santorini, Greece", image: "https://a.cdn-hotels.com/gdcs/production18/d1838/041ae6b1-0a88-4c22-a648-53a22dd4a006.jpg" },
                { title: "The Great Wall, China", image: "https://static.vecteezy.com/system/resources/previews/033/863/522/large_2x/great-wall-of-china-at-sunrise-panoramic-view-of-china-the-great-wall-of-china-in-the-mist-lying-long-surrealist-view-from-dronegraphy-8k-ai-generated-free-photo.jpg" }
            ];

            let slides; 
            let currentSlide = 0;
            const slideCount = bestPlacesData.length;

            // --- CORE CAROUSEL LOGIC: NON-LOOPING ---
            function updateButtonStates() {
                prevBtn.disabled = (currentSlide === 0);
                nextBtn.disabled = (currentSlide === slideCount - 1);
            }

            function showSlide(index) {
                if (index < 0) { index = 0; } 
                else if (index >= slideCount) { index = slideCount - 1; }
                currentSlide = index;

                slides.forEach(slide => slide.classList.remove('active'));
                document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
                
                slides[currentSlide].classList.add('active');
                document.querySelectorAll('.dot')[currentSlide].classList.add('active');
                
                updateButtonStates();
            }
            
            function renderMainCarousel() {
                const slidesHTML = bestPlacesData.map((place, index) => `
                    <div class="main-slide ${index === 0 ? 'active' : ''}">
                        <img src="${place.image}" alt="${place.title}">
                    </div>
                `).join('');
                
                mainCarousel.insertAdjacentHTML('afterbegin', slidesHTML);
                slides = mainCarousel.querySelectorAll('.main-slide');
            }

            function renderDots() {
                bestPlacesData.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === 0) dot.classList.add('active');

                    dot.addEventListener('click', () => { showSlide(index); });
                    dotsContainer.appendChild(dot);
                });
            }

            // Navigation Handlers
            prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
            nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));


            // --- Initialize the page ---
            renderMainCarousel();
            renderDots();
            updateButtonStates();
        });
    </script>

</body>
</html>
